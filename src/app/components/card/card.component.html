<div
  class="card bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:shadow-lg"
  [ngClass]="{
    'bg-blue-100': color === 'blue',
    'bg-green-100': color === 'green',
    'bg-red-100': color === 'red'
  }"
>
  <h2 class="text-lg font-semibold">{{ title }}</h2>
  <p class="text-2xl">{{ value }}</p>
</div>
