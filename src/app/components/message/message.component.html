<div *ngIf="visible"
     class="max-w-sm mx-auto p-4 mb-4 rounded-lg shadow-lg transform transition-all duration-500 ease-in-out"
     [ngClass]="{
       'bg-green-500 text-white': tipo === 'success',
       'bg-red-500 text-white': tipo === 'error',
       'translate-y-enter': visible,
       'translate-y-exit': !visible
     }">
  <div class="flex justify-between items-center">
    <!-- Mensaje -->
    <p>{{ mensaje }}</p>

    <!-- BotÃ³n para cerrar -->
    <button (click)="cerrar()" class="ml-4 text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
