<div class="chart-container">
  <ngx-charts-bar-vertical
    [results]="chartData"
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Meses"
    yAxisLabel="Ventas"
  >
  </ngx-charts-bar-vertical>
</div>
